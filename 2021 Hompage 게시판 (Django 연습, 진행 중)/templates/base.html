<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/c2cbaf6260.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light sticky-top bg-light">
		<div class="container-fluid">
			<a class="navbar-brand px-3 fw-bold">Community</a>
			<div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
				<ul class="navbar-nav px-1">
					{% comment %} {% block navbar %}
					{% endblock  %} {% endcomment %}
					<li class="nav-item">
						<a class="nav-link" href="{% url 'community:index' %}">Index</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'community:create' %}">New</a>
					</li>	
				</ul>
				<div class="navbar-nav px-1">
					{% if request.user.is_authenticated %}
						<form action="{% url 'accounts:profile' request.user.username %}">
							<button class="btn btn-sm btn-outline-dark mx-1 fw-bold">User: {{ user }}</button>
						</form>
						<form action="{% url 'accounts:logout' %}" method="POST">
							{% csrf_token %}
							<button class="btn btn-sm btn-outline-danger mx-1">Logout</button>	
						</form>
					{% else %}
						<form action="#">
							<button class="btn btn-sm btn-outline-secondary mx-1 fw-bold">User: Guest</button>
						</form>
						<form action="{% url 'accounts:login' %}">
							<button class="btn btn-sm btn-outline-primary mx-1">Login</button>	
						</form>
					{% endif %}
					
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		{% block content %}
		{% endblock  %}
	</div>
		

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
