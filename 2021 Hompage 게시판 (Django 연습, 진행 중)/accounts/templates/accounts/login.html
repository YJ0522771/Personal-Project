{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<h1 class="fw-bold">LOGIN</h1>
<hr>
<form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <br>
    <button class="btn btn-primary fw-bold">Login</button>
</form>
<hr>
<p>회원이 아니신가요?</p>
<form action="{% url 'accounts:signup' %}">
    <button class="btn btn-success fw-bold">Sign Up</button>
</form>
<br>
<a href="{% url 'community:index' %}">Back</a>
{% endblock %}
