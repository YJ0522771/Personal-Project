{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<h1 class="fw-bold">SIGN UP</h1>
<hr>
<form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <br>
    <button class="btn btn-success fw-bold">Sign up</button>
</form>
<br>
<a href="{% url 'accounts:login' %}">Back</a>
{% endblock %}
