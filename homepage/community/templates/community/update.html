{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<h1 class="fw-bold">UPDATE ARTICLE</h1>
<hr>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <br>
    <button class="btn btn-success fw-bold">Update</button>
</form>
<br>
<a href="{% url 'community:detail' article.id %}">Back</a>
{% endblock %}
