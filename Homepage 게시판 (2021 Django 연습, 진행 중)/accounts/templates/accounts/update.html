{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<h1 class="fw-bold">USER INFO UPDATE</h1>
<hr>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <br>
    <button class="btn btn-info text-dark fw-bold">Update</button>
</form>
<br>
<a href="{% url 'accounts:profile' request.user.username %}">Back</a>
{% endblock %}
